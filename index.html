<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Discord</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
            integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        >

        <link rel="stylesheet" href="css/style.css">


    </head>
    <body class="debug">
        <!-- Intestazione pagina -->
        <header>
            <ul class="bar-container">
                <li class="logo">
                    <img src="img/logo.svg" alt="logo">
                </li>
                <li class="link">Scarica Perch√© Discord Nitro Sicurezza Assistenza</li>
                <li class="login">Accedi</li>
            </ul>
        </header>
        <!-- fine intestazione pagina -->

        <!-- corpo pagina con section -->
        <main>
            <section class="bg-blue">
                <div class="container">
                    <div class="box-1"></div>
                </div>
            </section>
            <section class="bg-white">
                <div class="container-2">
                    <div class="big-box first"></div>
                    <div class="small-box second"></div>
                </div>
            </section>
            <section class="bg-gray">
                <div class="container-2">
                    <div class="big-box second"></div>
                    <div class="small-box first"></div>
                </div>
            </section>
            <section class="bg-white">
                <div class="container-2">
                    <div class="big-box first"></div>
                    <div class="small-box second"></div>
                </div>
            </section>
            <section class="bg-gray">
                <div class="container-2">
                    <div class="box-2"></div>
                </div>
            </section>
        </main>
        <!-- fine corpo pagina con section -->

        <!-- inizio parte footer -->
        <footer class="bg-black">
            <div class="container-3">
                <div class="left-footer"></div>
                <div class="right-footer">
                    <div class="micro-layout"></div>
                    <div class="micro-layout"></div>
                    <div class="micro-layout"></div>
                    <div class="micro-layout"></div>
                </div>
            </div>
            <div class="container-4">
                <div class="button-container">
                    <div class="logo-2">Logo</div>
                    <div class="bottone">Bottone</div>
                </div>
            </div>
        </footer>
        <!-- fine parte footer -->
    </body>
</html>
